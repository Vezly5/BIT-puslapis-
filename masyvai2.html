        function makeTableHTML(masyvas) {
         let result = "<table border=1>";
    for(let i=0; i<masyvas.length; i++) {
        result += "<tr>";
        for(let j=0; j<masyvas[i].length; j++){
            let antrolygio = masyvas[i][j]
            result += "<td bgcolor = "+antrolygio[1]+ " style='width:30px ; height:30px'>"+antrolygio[0]+"</td>";
        }
        result += "</tr>";
    }
    result += "</table>";

    return result;
}

document.getElementById("septintas").innerHTML = makeTableHTML(septintasMasyvas);
